<div class="overlay">
  <div class="form-container">
    <h3>{{ ride ? 'Edit Ride' : 'Add Ride' }}</h3>
    <form (ngSubmit)="saveRide()">
      <div class="mb-2">
        <label for="pickupLocation" class="form-label">Pickup Location</label>
        <input
          type="text"
          id="pickupLocation"
          #pickupInput
          [(ngModel)]="rideData.pickupLocation"
          name="pickupLocation"
          class="form-control"
          required
        />
      </div>
      <div class="mb-2">
        <label for="dropLocation" class="form-label">Drop Location</label>
        <input
          type="text"
          id="dropLocation"
          [(ngModel)]="rideData.dropLocation"
          #dropInput
          name="dropLocation"
          class="form-control"
          required
        />
      </div>
      <div *ngIf="isLocationsEqual()" class="text-danger mb-2">
        Pickup and Drop locations cannot be the same.
      </div>
      <div class="mb-2">
        <label for="pricePerPassenger" class="form-label">Price Per Passenger</label>
        <input
          type="number"
          id="pricePerPassenger"
          [(ngModel)]="rideData.pricePerPassenger"
          name="pricePerPassenger"
          class="form-control"
          required
        />
      </div>

      <div class="mb-2">
        <label for="vehicle" class="form-label">Select Vehicle</label>
        <select
          id="vehicle"
          [(ngModel)]="rideData.vehicle"
          (ngModelChange)="onModelChange($event)"
          name="vehicle"
          class="form-control"
          required
        >
          <option *ngFor="let vehicle of vehicles" [ngValue]="vehicle">
            {{ vehicle.vehicleModel }}
          </option>
        </select>
      </div>

      <div class="mb-2">
        <label for="availableSeats" class="form-label">Available Seats</label>
        <input
          type="number"
          id="availableSeats"
          [(ngModel)]="rideData.availableSeats"
          name="availableSeats"
          class="form-control"
          required
        />
      </div>
      <div class="mb-2">
        <label for="dateTime" class="form-label">Start Date and Time</label>
        <input
          type="datetime-local"
          id="dateTime"
          [(ngModel)]="rideData.date"
          name="date"
          class="form-control"
          required
        />
      </div>
      <div class="mb-2">
        <label for="estimatedDateTime" class="form-label">Estimated Drop</label>
        <input
          type="datetime-local"
          id="dateTime"
          [(ngModel)]="rideData.estimatedDate"
          name="date"
          class="form-control"
          required
        />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="closeOverlay()">Cancel</button>
      </div>
    </form>
  </div>
</div>
