<div class="forgot-password-container">
    <div class="card">
      <h2>Forgot Password</h2>
      <div *ngIf="step === 'email'">
        <!-- Step 1: Enter Email -->
        <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              formControlName="email"
            />
            <div class="error" *ngIf="emailForm.get('email')?.hasError('required')">
              Email is required.
            </div>
            <div class="error" *ngIf="emailForm.get('email')?.hasError('email')">
              Please enter a valid email.
            </div>
          </div>
          <button type="submit" [disabled]="emailForm.invalid">Send Security Code</button>
        </form>
      </div>
  
      <div *ngIf="step === 'code'">
        <!-- Step 2: Enter Security Code -->
        <form [formGroup]="codeForm" (ngSubmit)="onSubmitCode()">
          <div class="form-group">
            <label for="code">Security Code</label>
            <input
              id="code"
              type="text"
              placeholder="Enter the security code"
              formControlName="code"
            />
            <div class="error" *ngIf="codeForm.get('code')?.hasError('required')">
              Code is required.
            </div>
          </div>
          <button type="submit" [disabled]="codeForm.invalid">Verify Code</button>
        </form>
      </div>
  
      <div *ngIf="step === 'reset'">
        <!-- Step 3: Reset Password -->
        <form [formGroup]="resetForm" (ngSubmit)="onSubmitReset()">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              id="newPassword"
              type="password"
              placeholder="Enter new password"
              formControlName="newPassword"
            />
            <div class="error" *ngIf="resetForm.get('newPassword')?.hasError('required')">
              Password is required.
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm new password"
              formControlName="confirmPassword"
            />
            <div class="error" *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
              Confirm Password is required.
            </div>
            <div class="error" *ngIf="resetForm.hasError('passwordMismatch')">
              Passwords do not match.
            </div>
          </div>
          <button type="submit" (click)="onSubmitReset()" [disabled]="resetForm.invalid">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
